name = ""
private = true
version = "0.0.0"
description = ""

[repository]
  type = "git"
  url = ""

[scripts]
  init = "./commands/init" # $ npm run init
  update = "./commands/update" # $ npm run update
  preinstall = "npm cache clean"
  precommit = "npm test"
  test = "./commands/test" # $ npm test
  start = "./commands/start" # $ npm start

[dependencies]
  # ECMAScript 2015+
  babel-core = "^5.8.24" # babel-core/polyfill
  bound-native-methods = "^0.1.6"

  # React
  react = "0.14.0-rc1"
  react-dom = "0.14.0-rc1"
  classnames = "^2.1.3"

  # CSS
  "normalize.css" = "^3.0.3"

[devDependencies]
  # Webpack
  webpack = "^1.12.1"
  babel-runtime = "^5.8.24"
  babel-loader = "^5.3.2"

  # Development Server
  express = "^4.13.3"
  webpack-dev-middleware = "^1.2.0"
  webpack-hot-middleware = "^2.0.1"

  # Hot Reload
  babel-plugin-react-transform = "^1.0.3"
  react-transform-webpack-hmr = "^0.1.4"
  react-transform-catch-errors = "^0.1.2"
  redbox-react = "^1.0.4"

  # Git Hooks
  husky = "^0.10.1"

[engines]
  node = ">=4.0.0"

[babel]
  stage = 0
  loose = "all"
  experimental = true
  optional = [
    "runtime",
    "minification.constantFolding"
  ]
  plugins = [
    "react-transform"
  ]

  [babel.extra]

    [[react-transform]]
      target = "react-transform-webpack-hmr"
      imports = ["react"]
      locals = ["module"]

    [[react-transform]]
      target = "react-transform-catch-errors"
      imports = ["react", "redbox-react"]

[semistandard]
  parser = "babel-eslint"
